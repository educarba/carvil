<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --primary-color: #3b82f6;
      --secondary-color: #f3f4f6;
      --text-color: #1f2937;
      --input-bg: #ffffff;
      --button-hover: #2563eb;
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      color: var(--text-color);
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      font-size: 16px;
      color: var(--text-color);
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .success-message {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Crear mi Asistente Inteligente</button>
      <p class="success-message" id="successMessage">¡Formulario enviado correctamente!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const email = form.email.value.trim();

      // Verificar campos
      if (!username || !email) {
        alert('Por favor completa todos los campos.');
        return;
      }

      const data = { username, email };

      try {
        const response = await fetch('https://ml-sonic-diane-suzuki.trycloudflare.com/webhook/username', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          // Mostrar mensaje de éxito (opcional)
          successMessage.style.display = 'block';

          // Redirigir a ia.html
          setTimeout(() => {
            window.location.href = 'ia.html';
          }, 500); // 0.5s para que se vea el mensaje
        } else {
          alert('Error al enviar el formulario. Intenta nuevamente.');
        }
      } catch (error) {
        alert('Error de conexión con el webhook.');
        console.error(error);
      }
    });
  </script>

</body>
</html>
